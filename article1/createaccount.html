  <form action="createaccount.php" method="POST" style="border:1px solid #ccc">

    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <input type="password" placeholder="Enter Password" name="psw" id="psww" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswwr" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
